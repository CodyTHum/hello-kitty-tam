<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty in a Comfy Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.imgur.com/4M7IWwP.jpeg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .kitty {
            font-size: 100px;
            position: relative;
            transition: transform 1.5s ease-in-out;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show {
            transform: translateY(-50px);
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="kitty">üê±</div>
    <div class="message">Hi Tam, love you ‚ù§Ô∏è</div>
    <script>
        setTimeout(() => {
            document.querySelector('.kitty').classList.add('show');
            setTimeout(() => {
                document.querySelector('.message').classList.add('visible');
            }, 1500);
        }, 1000);
    </script>
</body>
</html>
