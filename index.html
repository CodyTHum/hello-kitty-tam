<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty in a Comfy Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/pixel-room.png') no-repeat center center/contain;
            background-size: contain;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }
        .kitty {
            width: 150px;
            height: auto;
            position: absolute;
            bottom: 120px; /* Adjusted position to place on the mat */
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            color: black;
            position: absolute;
            bottom: 300px; /* Moved higher to ensure it's above Hello Kitty */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            border: 3px solid black;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
        .message::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message">Hi Tam, love you ❤️</div>
    <img src="images/hello-kitty.png" alt="Hello Kitty" class="kitty">
    <script>
        setTimeout(() => {
            document.querySelector('.message').classList.add('visible');
        }, 1000);
    </script>
</body>
</html>
