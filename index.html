<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty in a Comfy Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/pixel-room.png') no-repeat center center/contain;
            background-size: contain;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }
        .kitty {
            width: 150px;
            height: auto;
            position: absolute;
            bottom: 120px; /* Adjusted position to place on the mat */
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            color: black;
            position: absolute;
            bottom: 180px; /* Moved higher to be above Hello Kitty */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message">Hi Tam, love you ❤️</div>
    <img src="images/hello-kitty.png" alt="Hello Kitty" class="kitty">
    <script>
        setTimeout(() => {
            document.querySelector('.message').classList.add('visible');
        }, 1000);
    </script>
</body>
</html>
