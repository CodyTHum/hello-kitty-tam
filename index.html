<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty in a Comfy Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/pixel-room.png') no-repeat center center/contain;
            background-size: contain;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .kitty {
            width: 150px;
            height: auto;
            position: relative;
            transition: transform 1.5s ease-in-out;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .show {
            transform: translateY(-50px);
        }
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="images/hello-kitty.png" alt="Hello Kitty" class="kitty">
    <div class="message">Hi Tam, love you ❤️</div>
    <script>
        setTimeout(() => {
            document.querySelector('.kitty').classList.add('show');
            setTimeout(() => {
                document.querySelector('.message').classList.add('visible');
            }, 1500);
        }, 1000);
    </script>
</body>
</html>
