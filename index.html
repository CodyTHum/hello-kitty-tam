<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty in a Comfy Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/pixel-room.png') no-repeat center center/contain;
            background-size: contain;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
        }
        .kitty {
            width: 150px;
            height: auto;
            position: absolute;
            bottom: 120px; /* Adjusted position to place on the mat */
            left: 50%;
            transform: translateX(-50%);
        }
        .message {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            color: black;
            position: absolute;
            bottom: 300px; /* Moved higher to ensure it's above Hello Kitty */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            border: 3px solid black;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }
        .message::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
        .visible {
            opacity: 1;
        }
        .frame {
            position: absolute;
            top: 100px; /* Adjust based on the frame's position in the image */
            left: 200px; /* Adjust as needed */
            width: 100px;
            height: 80px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 3px solid black;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .popup img {
            max-width: 100%;
            height: auto;
        }
        .popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message">Hi Tam, love you ❤️</div>
    <img src="images/hello-kitty.png" alt="Hello Kitty" class="kitty">
    
    <!-- Clickable frame area -->
    <div class="frame" onclick="showPopup()"></div>
    
    <!-- Popup image -->
    <div id="popup" class="popup">
        <span class="popup-close" onclick="hidePopup()">&times;</span>
        <img src="/mnt/data/image.png" alt="Popup Image">
    </div>
    
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        
        setTimeout(() => {
            document.querySelector('.message').classList.add('visible');
        }, 1000);
    </script>
</body>
</html>
